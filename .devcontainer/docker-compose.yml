version: '3.9'
services:
  crawler:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile.crawler
    ports: 
      - '8080:8080'
    command: 'sleep infinity'
    environment:
      - 'PUBSUB_EMULATOR_HOST=pubsub:8432'
      - 'PUBSUB_PROJECT_ID=testprj'
      - 'PUBSUB_CAPTCHA_REQUEST_TOPIC_NAME=vaviewer_captcha_request'
    volumes:
      - '../..:/workspace'


  pubsub:
    build:
      context: .
      dockerfile: Dockerfile.emulator-pubsub
    command: 'gcloud beta emulators pubsub start --project=testprj'